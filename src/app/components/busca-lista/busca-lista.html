<div class="flex flex-col w-75 bg-stone-200 p-2 rounded-md gap-3">
  <div class="grid grid-cols-5">
    <input
      (input)="bindInputValue($event.target.value)"
      type="text"
      [(ngModel)]="this.inputValue"
      placeholder="{{ this.placeholder }}"
      class="rounded-l-md bg-white border-2 border-sky-400 outline-none p-0.5 col-span-4"
    />
    <button (click)="listaOpt()" class="cursor-pointer rounded-r-md bg-sky-400 hover:bg-sky-300">
      <i class="text-white bi bi-search"></i>
    </button>
  </div>
  <div class="{{this.inputValue!=''&&this.selected!=-1?'hidden':''}} bg-white border-2 border-stone-400 rounded-md max-h-25 overflow-y-scroll">
    
      @if(this.listaOpt().length > 0) {
        @for (item of this.listaOpt(); track item.id) {
          <option (click)="selectItem($event)" value="{{item.id}}" class="hover:bg-sky-300 p-1.5 hover:text-white">{{item.nome}}</option>
        }
      } @else {
        <option class="text-stone-500 p-1">Estado n√£o encontrado</option>
      }
  </div>
</div>
