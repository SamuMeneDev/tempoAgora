<div class="flex flex-col bg-white rounded-lg shadow-xl m-2">
  <div class="flex {{ data.cor }} p-2 rounded-t-lg justify-center">
    <h1 class="text-4xl text-center font-semibold">Nivel de UV: {{ data.nivel }}</h1>
  </div>
  <div class="flex flex-col p-3">
    <div class="flex justify-center items-center gap-3">
      <h2 class="text-4xl">Dicas e cuidados</h2>
      <i class="text-3xl text-amber-500 bi bi-exclamation-triangle-fill"></i>
      <a
        class="flex justify-center items-center w-7 h-7 rounded-md hover:bg-stone-200"
        href="https://www.climatempo.com.br/indices/raios-uv"
        target="_blank"
        ><i class="text-2xl bi bi-link-45deg"></i
      ></a>
    </div>
    <p class="sm:text-2xl text-center sm:w-2xl">{{ data.dica }}</p>
  </div>
  <button
    (click)="fecharModalUV()"
    class="cursor-pointer hover:bg-cyan-400 text-white rounded-b-lg p-2 bg-cyan-500 text-2xl"
  >
    Entendi
  </button>
</div>
