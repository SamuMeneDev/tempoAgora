<button (click)="backHome()" class="cursor-pointer fixed m-2 rounded-sm bg-white border-2 border-stone-200 w-10 h-10 text-stone-800">
  <i class="text-2xl bi bi-caret-left-fill"></i>
</button>
<div class="flex justify-center items-center bg-green-500 gap-3 text-white">
  <h1 class="text-3xl">Buscas anteriores</h1>
  <i class="text-2xl bi bi-geo-alt-fill"></i>
</div>

<div class="flex items-center flex-col gap-4 p-2">

        @for (item of historico; track $index) {
            
            <button (click)="query(nome)" class="cursor-pointer grid grid-cols-6 text-left rounded-md p-3 bg-stone-100 hover:bg-stone-200">
                <div class="col-span-5"><span #nome>{{item.cidade.nome}}</span> - <span>{{item.estado.sigla}}</span></div>
                <span class="col-span-1">{{item.timeBusca}}</span>
            </button>
            
        }
